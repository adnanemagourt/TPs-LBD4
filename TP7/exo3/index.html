<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

function weather(str) {
    if (str.length == 0) {
        document.getElementById("output").innerHTML = "";
        return
        ;
    } else {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(this.readyState === 4 && this.status === 200){
                document.getElementById("output").innerHTML = this.responseText;
            }
        };
        xhr.open("POST", "https://api.openweathermap.org/data/2.5/weather?q="+ str +"&mode=html&appid=c04c157d7787417165139ce3d5e0f17e", true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.send();  
    }
}
    </script>
</head>
<body>
    <form action="">
        <label for="input">Ville: </label>
        <input type="text" id="input" onkeyup="weather(this.value);" />
    </form>
    <p>RÃ©ponses: </p>
    <div id="output"></div>
</body>
</html>
